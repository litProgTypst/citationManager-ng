# This YAML file contains two objects.
#
#   The order ARRAY is an ordered list of the BibLaTeX fields in the
#   ORDER in which they should be displayed to the ueser in a citation.
#
#   The outputMap HASH is a sorted hashmap of the text which the
#   citation pages should use for a given field.
#

